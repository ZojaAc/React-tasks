<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <!-- 1. Написать скрипт, который добавляет div в body. 
  Внутри этого div вложены несколько дочерних элементов 
  (span, input, на ваше усмотрение). 
  Добавьте какие-нибудь стили и текст этим элементам. -->

  <style>
    body {
      padding: 20px;
      box-sizing: border-box;
    }

    .divMain {
      margin: 0 auto;
      width: 200px;
      height: 200px;
      background-color: aquamarine;
      border: 2px solid darkblue;
      padding: 10px;
    }

    .spanInner {
      color: darkblue;
      font-weight: bold;
    }

    .inputInner {
      margin-top: 20px;
      border: 2px solid darkblue;    
    }


  </style>

  <script>
    const div = document.createElement('div');
    div.className = 'divMain';

    const span = document.createElement('span');
    span.innerHTML = 'Add new tag span';
    span.className = 'spanInner';
    div.appendChild(span);

    const input = document.createElement('input');
    input.className = 'inputInner';
    div.appendChild(input);

    document.body.append(div);

  </script>
  
</body>
</html>
